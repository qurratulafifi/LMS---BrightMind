<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
   <section class="flex">
      <a href="home.html" class="logo">BrightMind.</a>
      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>
      <div class="icons">
         <div id="notifBtn" class="fas fa-bell"></div>
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
      <div class="profile">
         <img id="sidebarProfileImage" src="images/default.jpg" class="image" alt="">
         <h3 class="name" id="sidebarUserName">Guest</h3>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>
   </section>
</header>

<div class="side-bar">
   <div id="close-btn"><i class="fas fa-times"></i></div>
   <div class="profile">
      <img id="headerProfileImage" src="images/default.jpg" class="image" alt="">
      <h3 class="name" id="headerUserName">Guest</h3>
      <a href="profile.html" class="btn">view profile</a>
   </div>
   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="quiz.html"><i class="fas fa-gamepad"></i><span>games</span></a>
      <a href="forum.html"><i class="fas fa-chalkboard-user"></i><span>forum</span></a>
   </nav>
</div>

<section class="form-container">
   <form id="loginForm">
      <h3>login now</h3>
      <p>your email <span>*</span></p>
      <input type="email" name="email" id="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" name="password" id="password" placeholder="enter your password" required maxlength="20" class="box">
      <input type="submit" value="login now" class="btn">
   </form>
</section>

<footer class="footer">

   &copy; copyright @ 2025 by <span>BrightMind</span> | all rights reserved!

</footer>

<script>
   document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const formData = new URLSearchParams();
      formData.append('email', email);
      formData.append('password', password);

      try {
         const response = await fetch('http://localhost:8080/api/user/login', {
            method: 'POST',
            body: formData
         });

         if (response.ok) {
            const user = await response.json();
            // Simpan data user dalam localStorage
            localStorage.setItem("user_id", user.id);
            localStorage.setItem("name", user.name);
            localStorage.setItem("email", user.email);
            localStorage.setItem("profile_pic", user.profile_pic);
            alert("Login successful!");
            window.location.href = "home.html";
         } else if (response.status === 404) {
            alert("User not found. Redirecting to register...");
            window.location.href = "register.html";
         } else {
            alert("Invalid email or password.");
         }
      } catch (error) {
         alert('Error during login.');
         console.error(error);
      }
   });
</script>
</body>
</html>
